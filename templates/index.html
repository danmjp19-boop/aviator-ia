<!DOCTYPE html>

<style>
/* tus estilos EXACTOS */
body{background:#000;color:cyan;font-family:Arial,sans-serif;text-align:center;margin:0;padding:20px;}
h1{color:#00ffff;margin:6px 0;}
.container{max-width:400px;margin:0 auto;background:#111;padding:20px;border-radius:15px;box-shadow:0 0 15px cyan;display:flex;flex-direction:column;align-items:center;}

.teclado button{width:30%;margin:5px;padding:10px;font-size:1.2em;border-radius:10px;background:#022;color:cyan;border:1px solid #0ff;cursor:pointer;}

.limpiar{background:#f00;color:white;margin-top:20px;width:100%;font-weight:bold;border:2px solid #faa;}

#graficoWrap canvas{width:100%!important;height:100%!important;display:block;touch-action:none;-ms-touch-action:none;}
#mensaje_ia{margin-top:15px;font-size:1.2em;color:lime;min-height:1.5em;}
#historial{margin-top:15px;display:flex;overflow-x:auto;gap:6px;padding-bottom:10px;border-top:1px solid cyan;border-bottom:1px solid cyan;width:100%;}
#historial span{background:#033;padding:5px 10px;border-radius:5px;color:white;white-space:nowrap;font-weight:bold;}
.user-bar{margin-bottom:10px;text-align:center;font-size:0.95em;}
.user-bar span{color:#0ff;font-weight:bold;}
.user-bar a{color:#ff5555;text-decoration:none;font-weight:bold;margin-left:8px;}

/* Caj√≥n MT-2 */

#mt2 span{font-size:0.9em;}
#mt2 input{width:80px;text-align:center;background:#000;border:1px solid cyan;color:cyan;border-radius:5px;padding:2px;}
#mt2 button{background:cyan;color:#000;border:none;border-radius:5px;padding:3px 6px;font-weight:bold;cursor:pointer;}
#mt2 #resultado{color:lime;font-weight:bold;min-width:70px;}
</style>
</head>
<body>
<h1>‚úàÔ∏è Aviator Pronosticador IA</h1>

<div class="user-bar">
  <span>üìß {{ usuario }}</span> |
  <a href="/logout">Cerrar sesi√≥n</a>
</div>

<div class="container">
  <div id="hora-analisis">
    <div id="hora"></div>
    <div>
      <input type="text" id="analisisInput" placeholder="1.84x 03:52:27">
      <button id="analizarBtn">Iniciar</button>
    </div>
  </div>

  <div id="display"></div>

  <!-- Caj√≥n MT-2 -->

  <div class="teclado">

    <button onclick="guardar()">Ingresar</button>

  </div>

  <button class="limpiar" onclick="limpiarPantalla()">üßπ Limpiar Pantalla</button>

</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@1.2.1/dist/chartjs-plugin-zoom.min.js"></script>

<script>
/* --- tu c√≥digo original intacto --- (solo a√±adimos MT-2 al final) */
document.addEventListener("DOMContentLoaded",()=>{
  /* ... todo tu script igual ... */
});

/* ---------- BLOQUE MT-2 ---------- */
const intervalos=[
  {h:0,m:0,s:42},
  {h:0,m:1,s:33},
  {h:0,m:2,s:18},
  {h:0,m:2,s:49},
  {h:0,m:3,s:30}
];
let tiempos=[],indice=0,timer=null;
const horaBase=document.getElementById("horaBase");
const iniciar=document.getElementById("iniciarMT2");
const res=document.getElementById("resultado");

function parseHora(str){const[h,m,s]=str.split(':').map(Number);const d=new Date();d.setHours(h,m,s,0);return d;}
function sumar(t,b){const n=new Date(b);n.setSeconds(n.getSeconds()+t.h*3600+t.m*60+t.s);return n;}
function fmt(d){return d.toTimeString().split(' ')[0];}

function mostrar(titila){
  if(indice>=tiempos.length){res.textContent="‚úÖ";res.style.color="cyan";return;}
  res.textContent=fmt(tiempos[indice]);
  if(titila)res.style.color=res.style.color==="red"?"lime":"red";
  else res.style.color="lime";
}
function verificar(){
  const ahora=new Date();
  if(indice>=tiempos.length){clearInterval(timer);return;}
  const t=tiempos[indice];
  const diff=(t-ahora)/1000;
  const titila=Math.abs(diff)<=10;
  mostrar(titila);
  if(diff<=0)indice++;
}
function iniciarMT2(){
  const v=horaBase.value.trim();
  if(!v.match(/^\d{2}:\d{2}:\d{2}$/)){alert("Formato HH:MM:SS");return;}
  const base=parseHora(v);
  tiempos=[base];
  for(let i=0;i<intervalos.length;i++)tiempos.push(sumar(intervalos[i],tiempos[i]));
  indice=1;
  clearInterval(timer);
  verificar();
  timer=setInterval(verificar,1000);
}
iniciar.addEventListener("click",iniciarMT2);
</script>
</body>
</html>
