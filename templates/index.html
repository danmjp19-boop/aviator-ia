<!DOCTYPE html>  
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>‚úàÔ∏è Aviator Pronosticador IA</title>
<style>
    body {
        background-color: #000;
        color: cyan;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 20px;
    }
    h1 { color: #00ffff; }
    .container {
        max-width: 400px;
        margin: 0 auto;
        background: #111;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 0 15px cyan;
    }
    #hora {
        font-size: 1.2em;
        color: #0ff;
        margin-bottom: 10px;
        letter-spacing: 1px;
    }
    #display {
        background: #000;
        color: #0ff;
        font-size: 2em;
        padding: 10px;
        border: 2px solid cyan;
        border-radius: 10px;
        min-height: 40px;
        margin-bottom: 15px;
    }
    .teclado button {
        width: 30%;
        margin: 5px;
        padding: 10px;
        font-size: 1.2em;
        border-radius: 10px;
        background: #022;
        color: cyan;
        border: 1px solid #0ff;
        cursor: pointer;
    }
    .acciones {
        margin-top: 10px;
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 10px;
    }
    .acciones button {
        flex: 1;
        padding: 10px;
        border-radius: 10px;
        background: cyan;
        color: black;
        font-weight: bold;
        cursor: pointer;
    }
    .limpiar {
        background: #f00;
        color: white;
        margin-top: 20px;
        width: 100%;
        font-weight: bold;
        border: 2px solid #faa;
        transition: all 0.2s ease;
    }
    .limpiar:hover {
        background: #c00;
        box-shadow: 0 0 10px red;
    }
    #mensaje_ia {
        margin-top: 15px;
        font-size: 1.2em;
        color: lime;
        min-height: 1.5em;
        opacity: 0;
        transition: opacity .5s ease;
    }
    #historial {
        margin-top: 15px;
        display: flex;
        flex-wrap: nowrap;
        overflow-x: auto;
        overflow-y: hidden;
        justify-content: flex-start;
        gap: 6px;
        scrollbar-width: thin;
        scroll-behavior: smooth;
        padding-bottom: 10px;
        border-top: 1px solid cyan;
        border-bottom: 1px solid cyan;
    }
    #historial span {
        background: #033;
        padding: 5px 10px;
        border-radius: 5px;
        color: #0ff;
        white-space: nowrap;
        flex-shrink: 0;
        font-weight: bold;
    }
    .user-bar {
        margin-bottom: 10px;
        text-align: center;
        font-size: 0.95em;
    }
    .user-bar span {
        color: #0ff;
        font-weight: bold;
    }
    .user-bar a {
        color: #ff5555;
        text-decoration: none;
        font-weight: bold;
        margin-left: 8px;
    }
    .user-bar a:hover {
        text-decoration: underline;
    }
    .grafico-container {
        margin-top: 20px;
        background: #000;
        border: 2px solid cyan;
        border-radius: 10px;
        padding: 10px;
    }
</style>
</head>
<body>
<h1>‚úàÔ∏è Aviator Pronosticador IA</h1>

<div class="user-bar">
    <span>üìß {{ usuario }}</span> |
    <a href="/logout">Cerrar sesi√≥n</a>
</div>

<div class="container">
    <div id="hora"></div>
    <div id="display"></div>

    <div class="teclado">
        {% for n in [1,2,3,4,5,6,7,8,9,'.',0,'Borrar'] %}
            <button onclick="tecla('{{n}}')">{{n}}</button>
        {% endfor %}
    </div>

    <div class="acciones">
        <button onclick="guardar()">Ingresar</button>
        <button onclick="deshacer()">‚Ü©Ô∏è Deshacer</button>
    </div>

    <button class="limpiar" onclick="limpiarPantalla()">üßπ Limpiar Pantalla</button>

    <div id="mensaje_ia"></div>

    <div class="grafico-container">
        <canvas id="grafico" height="160"></canvas>
    </div>

    <h2>Historial</h2>
    <div id="historial">
        {% for h in historial %}
            <span>{{'%.2f'|format(h)}}</span>
        {% endfor %}
    </div>

    <h2>An√°lisis üìä</h2>
    <div id="resumen_analitico" 
         style="background:#011; color:#0ff; border:1px solid cyan; border-radius:10px;
                padding:10px; font-size:1em; margin-top:10px; text-align:left; white-space:pre-line;">
        Cargando an√°lisis...
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const display = document.getElementById("display");
const historialDiv = document.getElementById("historial");
const mensajeIA = document.getElementById("mensaje_ia");
const horaDiv = document.getElementById("hora");
const ctx = document.getElementById("grafico").getContext("2d");

let datos = [];
let grafico = new Chart(ctx, {
    type: "line",
    data: {
        labels: [],
        datasets: [{
            label: "Tendencia",
            data: [],
            borderColor: "cyan",
            borderWidth: 2,
            pointRadius: 5,
            pointBackgroundColor: [],
            tension: 0 // l√≠neas rectas
        }]
    },
    options: {
        responsive: true,
        scales: {
            x: { ticks: { color: "#0ff" }, grid: { color: "#033" } },
            y: { 
                ticks: { color: "#0ff" },
                grid: { color: ctx => ctx.tick.value === 0 ? 'cyan' : '#033' },
                beginAtZero: false,
                min: -2,
                max: 2
            }
        },
        plugins: { legend: { labels: { color: "#0ff" } } }
    }
});

function actualizarHora() {
    horaDiv.innerText = "üïí " + new Date().toLocaleTimeString('es-ES', {hour12:false});
}
setInterval(actualizarHora, 1000);
actualizarHora();

function tecla(t) {
    if (t === "Borrar") display.innerText = display.innerText.slice(0, -1);
    else display.innerText += t;
}

function guardar() {
    const cuota = display.innerText.trim();
    if (!cuota) return;

    fetch("/guardar", {
        method: "POST",
        headers: {"Content-Type": "application/x-www-form-urlencoded"},
        body: new URLSearchParams({cuota})
    })
    .then(r => r.json())
    .then(d => {
        display.innerText = "";

        // üîπ Mostrar predicci√≥n SOLO si la IA detecta algo
        if (d.prediccion && d.prediccion !== "clear") {
            mensajeIA.innerText = d.prediccion;
            mensajeIA.style.opacity = 1;
        } else {
            mensajeIA.innerText = "";
            mensajeIA.style.opacity = 0;
        }

        const valor = parseFloat(cuota);
        const referencia = 1.5;
        const normalizado = valor - referencia;

        // Colores seg√∫n rango
        let color = valor < 2 ? "blue" : valor < 10 ? "purple" : "pink";

        datos.push(normalizado);
        grafico.data.labels.push(datos.length);
        grafico.data.datasets[0].data.push(normalizado);
        grafico.data.datasets[0].pointBackgroundColor.push(color);
        grafico.update();

        const span = document.createElement("span");
        span.innerText = valor.toFixed(2);
        historialDiv.appendChild(span);
        historialDiv.scrollLeft = historialDiv.scrollWidth;
        actualizarAnalisis();
    })
    .catch(() => alert("‚ö†Ô∏è Error al conectar con el servidor."));
}

function deshacer() {
    fetch("/borrar_ultimo", {method:"POST"}).then(()=>{
        if (datos.length>0){
            datos.pop();
            grafico.data.labels.pop();
            grafico.data.datasets[0].data.pop();
            grafico.data.datasets[0].pointBackgroundColor.pop();
            grafico.update();
        }
        if (historialDiv.children.length>0)
            historialDiv.removeChild(historialDiv.lastChild);
        mensajeIA.innerText = "";
        mensajeIA.style.opacity = 0;
        actualizarAnalisis();
    });
}

function limpiarPantalla(){
    if(!confirm("‚ö†Ô∏è ¬øSeguro que deseas borrar todo y reiniciar?")) return;
    fetch("/limpiar_todo",{method:"POST"})
    .then(()=> {
        historialDiv.innerHTML="";
        display.innerText="";
        mensajeIA.innerText="";
        mensajeIA.style.opacity=0;
        datos=[];
        grafico.data.labels=[];
        grafico.data.datasets[0].data=[];
        grafico.data.datasets[0].pointBackgroundColor=[];
        grafico.update();
        alert("‚úÖ Pantalla e historial reiniciados.");
        actualizarAnalisis();
    });
}

function actualizarAnalisis(){
    fetch("/analisis")
    .then(r=>r.json())
    .then(d=>{
        document.getElementById("resumen_analitico").innerText = d.resumen;
    })
    .catch(()=>{
        document.getElementById("resumen_analitico").innerText = "Error al obtener an√°lisis.";
    });
}

actualizarAnalisis();
setInterval(actualizarAnalisis, 5000);
</script>
</body>
</html>
