<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>‚úàÔ∏è Aviator Pronosticador IA</title>
<style>
    body { background:#000; color:cyan; font-family:Arial,sans-serif; text-align:center; margin:0; padding:20px; }
    h1 { color:#00ffff; }
    .container { max-width:400px; margin:auto; background:#111; padding:20px; border-radius:15px; box-shadow:0 0 15px cyan; }
    #hora { font-size:1.2em; color:#0ff; margin-bottom:10px; }
    #display { background:#000; color:#0ff; font-size:2em; padding:10px; border:2px solid cyan; border-radius:10px; min-height:40px; margin-bottom:15px; }
    .teclado button { width:30%; margin:5px; padding:10px; font-size:1.2em; border-radius:10px; background:#022; color:cyan; border:1px solid #0ff; cursor:pointer; }
    .acciones { margin-top:10px; display:flex; justify-content:space-between; gap:10px; }
    .acciones button { flex:1; padding:10px; border-radius:10px; background:cyan; color:black; font-weight:bold; cursor:pointer; }
    .limpiar { background:#f00; color:#fff; margin-top:20px; width:100%; font-weight:bold; border:2px solid #faa; transition:0.2s; }
    .limpiar:hover { background:#c00; box-shadow:0 0 10px red; }
    #mensaje_ia { margin-top:15px; font-size:1.2em; color:lime; min-height:1.5em; }
    #historial { margin-top:15px; display:flex; overflow-x:auto; gap:6px; border-top:1px solid cyan; border-bottom:1px solid cyan; padding:10px 0; }
    #historial span { background:#033; padding:5px 10px; border-radius:5px; color:#0ff; white-space:nowrap; font-weight:bold; }
    .user-bar { margin-bottom:10px; font-size:0.95em; }
    .user-bar span { color:#0ff; font-weight:bold; }
    .user-bar a { color:#ff5555; text-decoration:none; margin-left:8px; }
    .user-bar a:hover { text-decoration:underline; }
</style>
</head>
<body>
<h1>‚úàÔ∏è Aviator Pronosticador IA</h1>

<div class="user-bar">
    <span>üìß {{ usuario }}</span> |
    <a href="/logout">Cerrar sesi√≥n</a>
</div>

<div class="container">
    <div id="hora"></div>
    <div id="display"></div>

    <div class="teclado">
        {% for n in [1,2,3,4,5,6,7,8,9,'.',0,'Borrar'] %}
            <button onclick="tecla('{{n}}')">{{n}}</button>
        {% endfor %}
    </div>

    <div class="acciones">
        <button onclick="guardar()">Ingresar</button>
        <button onclick="deshacer()">‚Ü©Ô∏è Deshacer</button>
    </div>

    <button class="limpiar" onclick="limpiarPantalla()">üßπ Limpiar Pantalla</button>

    <div id="mensaje_ia"></div>

    <h2>Historial</h2>
    <div id="historial">
        {% for h in historial %}
            <span>{{'%.2f'|format(h)}}</span>
        {% endfor %}
    </div>

    <canvas id="grafico" height="180" style="margin-top:15px; border:2px solid cyan; border-radius:10px; background:#000;"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const display = document.getElementById("display");
const historialDiv = document.getElementById("historial");
const mensajeIA = document.getElementById("mensaje_ia");
const horaDiv = document.getElementById("hora");
const ctx = document.getElementById("grafico").getContext("2d");

function actualizarHora(){
    const h=new Date().toLocaleTimeString('es-ES',{hour12:false});
    horaDiv.textContent="üïí "+h;
}
setInterval(actualizarHora,1000);
actualizarHora();

let grafico=new Chart(ctx,{
    type:"line",
    data:{labels:[],datasets:[{
        label:"Tendencia",
        data:[],
        borderColor:"#0ff",
        backgroundColor:"rgba(0,255,255,0.1)",
        pointBackgroundColor:"#fff",
        pointRadius:5,
        borderWidth:2,
        tension:0.3
    }]},
    options:{
        responsive:true,
        plugins:{legend:{labels:{color:"#0ff"}}},
        scales:{
            x:{ticks:{color:"#0ff"},grid:{color:"#222"}},
            y:{
                min:-1.5,max:1.5,
                ticks:{color:"#0ff"},
                grid:{color:"orange"},
                zeroLine:{color:"red"},
            }
        }
    }
});

function tecla(t){
    if(t==="Borrar")display.innerText=display.innerText.slice(0,-1);
    else display.innerText+=t;
}
function guardar(){
    const cuota=display.innerText.trim();
    if(!cuota)return;
    fetch("/guardar",{method:"POST",headers:{"Content-Type":"application/x-www-form-urlencoded"},body:new URLSearchParams({cuota})})
    .then(r=>r.json()).then(d=>{
        if(d.error)alert(d.error);
        else{
            display.innerText="";
            mensajeIA.innerText=(d.prediccion&&d.prediccion!=="clear")?d.prediccion:"";
            const s=document.createElement("span");
            s.innerText=parseFloat(cuota).toFixed(2);
            historialDiv.appendChild(s);
            if(historialDiv.children.length>100)historialDiv.removeChild(historialDiv.children[0]);
            historialDiv.scrollLeft=historialDiv.scrollWidth;
            actualizarGrafico();
        }
    });
}
function deshacer(){
    fetch("/borrar_ultimo",{method:"POST"}).then(()=>{if(historialDiv.children.length>0)historialDiv.removeChild(historialDiv.lastChild);mensajeIA.innerText="";actualizarGrafico();});
}
function limpiarPantalla(){
    if(!confirm("‚ö†Ô∏è ¬øSeguro que deseas borrar el historial y reiniciar la pantalla?"))return;
    fetch("/limpiar_todo",{method:"POST"}).then(()=>{historialDiv.innerHTML="";mensajeIA.innerText="";display.innerText="";grafico.data.labels=[];grafico.data.datasets[0].data=[];grafico.update();alert("‚úÖ Pantalla e historial reiniciados.");});
}
function actualizarGrafico(){
    const datos=Array.from(historialDiv.children).map(s=>parseFloat(s.innerText));
    if(datos.length===0){grafico.data.labels=[];grafico.data.datasets[0].data=[];grafico.update();return;}
    const normalizados=datos.map((v,i)=>((v-datos[0])/datos[0]));
    grafico.data.labels=normalizados.map((_,i)=>i+1);
    grafico.data.datasets[0].data=normalizados;
    grafico.options.scales.y.min=-1.5;
    grafico.options.scales.y.max=1.5;
    grafico.update();
}
</script>
</body>
</html>
