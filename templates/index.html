<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aviator Pronosticador IA</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body {
    background-color: #000;
    font-family: 'Orbitron', sans-serif;
    color: cyan;
    display: flex;
    justify-content: center;
    margin-top: 10px;
}
.container {
    width: 280px;
    background: #111;
    border: 2px solid cyan;
    border-radius: 15px;
    padding: 10px;
    box-shadow: 0 0 15px cyan;
}
.header {
    text-align: center;
    font-weight: bold;
    color: cyan;
    margin-bottom: 10px;
}
input[type="text"] {
    width: 100%;
    background: black;
    border: 1px solid cyan;
    color: cyan;
    text-align: center;
    font-size: 20px;
    margin-bottom: 8px;
    border-radius: 8px;
}
button {
    background: black;
    color: cyan;
    border: 1px solid cyan;
    border-radius: 8px;
    width: 30%;
    margin: 3px;
    cursor: pointer;
    font-weight: bold;
}
button:hover {
    background: cyan;
    color: black;
}
.boton-rojo {
    background: red;
    color: white;
    width: 90%;
    border: none;
    border-radius: 8px;
    margin: 5px auto;
    display: block;
}
#historial {
    display: flex;
    overflow-x: auto;
    border: 1px solid cyan;
    border-radius: 8px;
    padding: 3px;
    margin: 10px 0;
}
#historial span {
    margin: 3px;
    padding: 3px 5px;
    border: 1px solid cyan;
    border-radius: 4px;
}
canvas {
    margin-top: 10px;
    border: 2px solid cyan;
    border-radius: 10px;
    background: black;
}
</style>
</head>
<body>

<div class="container">
    <div class="header">‚úàÔ∏è Aviator Pronosticador IA</div>

    <input type="text" id="pantalla" readonly>

    <div style="text-align:center;">
        <button onclick="agregar('1')">1</button>
        <button onclick="agregar('2')">2</button>
        <button onclick="agregar('3')">3</button><br>
        <button onclick="agregar('4')">4</button>
        <button onclick="agregar('5')">5</button>
        <button onclick="agregar('6')">6</button><br>
        <button onclick="agregar('7')">7</button>
        <button onclick="agregar('8')">8</button>
        <button onclick="agregar('9')">9</button><br>
        <button onclick="agregar('.')">.</button>
        <button onclick="agregar('0')">0</button>
        <button onclick="borrar()">‚Üê</button>
    </div>

    <div style="text-align:center; margin-top:5px;">
        <button onclick="ingresar()">Ingresar</button>
        <button onclick="deshacer()">Deshacer</button>
    </div>

    <button class="boton-rojo" onclick="limpiar()">üßπ Limpiar Pantalla</button>

    <h3 style="text-align:center;">Historial</h3>
    <div id="historial"></div>

    <canvas id="grafico" height="180"></canvas>
</div>

<script>
const ctx = document.getElementById("grafico").getContext("2d");
let grafico = new Chart(ctx, {
    type: "line",
    data: {
        labels: [],
        datasets: [{
            label: "Tendencia",
            data: [],
            borderColor: "#00ffff",
            borderWidth: 3,
            backgroundColor: "rgba(0,255,255,0.2)",
            pointBackgroundColor: "#fff",
            pointRadius: 5,
            pointBorderColor: "#0ff",
            tension: 0 // üîπ L√≠neas rectas sin curvas
        }]
    },
    options: {
        responsive: true,
        animation: false,
        plugins: {
            legend: {
                labels: { color: "#0ff" }
            }
        },
        scales: {
            x: {
                ticks: { color: "#0ff" },
                grid: { color: "#333" }
            },
            y: {
                ticks: { color: "#0ff" },
                grid: { color: "orange" },
                min: -2,
                max: 2,
                zeroLineColor: "red"
            }
        }
    }
});

function agregar(valor) {
    document.getElementById("pantalla").value += valor;
}

function borrar() {
    let p = document.getElementById("pantalla");
    p.value = p.value.slice(0, -1);
}

function ingresar() {
    let val = document.getElementById("pantalla").value;
    if (val) {
        let span = document.createElement("span");
        span.textContent = val;
        document.getElementById("historial").appendChild(span);
        document.getElementById("pantalla").value = "";
        actualizarGrafico();
    }
}

function deshacer() {
    let h = document.getElementById("historial");
    if (h.lastChild) h.removeChild(h.lastChild);
    actualizarGrafico();
}

function limpiar() {
    if (confirm("¬øSeguro que deseas limpiar la pantalla?")) {
        document.getElementById("pantalla").value = "";
        document.getElementById("historial").innerHTML = "";
        actualizarGrafico();
    }
}

function actualizarGrafico() {
    const datos = Array.from(document.querySelectorAll("#historial span"))
        .map(s => parseFloat(s.innerText));

    grafico.data.labels = datos.map((_, i) => i + 1);

    // üîπ Generar valores alternados arriba/abajo visibles (l√≠neas diagonales)
    let normalizados = [];
    for (let i = 0; i < datos.length; i++) {
        normalizados.push((i % 2 === 0 ? -1 : 1) * (Math.min(1 + (i * 0.1), 1.5)));
    }

    grafico.data.datasets[0].data = normalizados;
    grafico.update();
}
</script>
</body>
</html>
