<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Aviator Pronosticador IA</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body{
  background:#000;
  color:#0ff;
  font-family:'Consolas',monospace;
  text-align:center;
}
.container{
  width:320px;
  margin:auto;
  border:2px solid #0ff;
  border-radius:15px;
  padding:10px;
  box-shadow:0 0 15px #0ff;
}
button{
  background:#0ff;
  color:#000;
  border:none;
  border-radius:8px;
  padding:8px;
  margin:4px;
  cursor:pointer;
  font-weight:bold;
}
button:hover{background:#0cc;}
#limpiar{background:red;color:#fff;}
#historial{
  display:flex;
  overflow-x:auto;
  border:1px solid #0ff;
  padding:5px;
  border-radius:8px;
  margin-top:5px;
}
#historial span{
  margin:0 5px;
  background:#022;
  padding:3px 6px;
  border-radius:5px;
}
canvas{background:#000;border:1px solid #0ff;border-radius:8px;}
#mensajeIA{margin-top:8px;color:#0ff;font-weight:bold;}
</style>
</head>
<body>
<div class="container">
  <div style="font-size:13px;text-align:right;">
    üìß <span id="userEmail">danmjpp@gmail.com</span> | 
    <a href="#" style="color:#f55;text-decoration:none;">Cerrar sesi√≥n</a>
  </div>
  <div id="timer">‚è±Ô∏è 0:34:49</div>
  <div>
    <input type="text" id="display" readonly style="width:90%;margin:8px 0;text-align:center;font-size:18px;background:#000;color:#0ff;border:1px solid #0ff;border-radius:8px;">
  </div>
  <div id="botonera">
    <div>
      <button onclick="add('1')">1</button><button onclick="add('2')">2</button><button onclick="add('3')">3</button>
    </div>
    <div>
      <button onclick="add('4')">4</button><button onclick="add('5')">5</button><button onclick="add('6')">6</button>
    </div>
    <div>
      <button onclick="add('7')">7</button><button onclick="add('8')">8</button><button onclick="add('9')">9</button>
    </div>
    <div>
      <button onclick="add('.')">.</button><button onclick="add('0')">0</button><button onclick="borrar()">Borrar</button>
    </div>
  </div>
  <div>
    <button onclick="ingresar()">Ingresar</button>
    <button onclick="deshacer()">Deshacer</button>
  </div>
  <button id="limpiar" onclick="limpiar()">üßπ Limpiar Pantalla</button>

  <div id="mensajeIA">ü§ñ Pronosticador IA listo...</div>

  <h3>Gr√°fico de Tendencias</h3>
  <canvas id="grafico" width="300" height="200"></canvas>

  <h3>Historial</h3>
  <div id="historial"></div>
</div>

<script>
let display=document.getElementById("display");
let historialDiv=document.getElementById("historial");
let graficoCtx=document.getElementById("grafico").getContext("2d");
let mensajeIA=document.getElementById("mensajeIA");

let grafico=new Chart(graficoCtx,{
  type:"line",
  data:{
    labels:[],
    datasets:[{
      label:"Tendencia",
      data:[],
      borderColor:"cyan",
      borderWidth:2,
      pointBackgroundColor:"cyan",
      fill:false,
      tension:0
    }]
  },
  options:{
    responsive:false,
    scales:{
      x:{ticks:{color:"#0ff"}},
      y:{ticks:{color:"#0ff"}}
    },
    plugins:{legend:{labels:{color:"#0ff"}}}
  }
});

function add(num){display.value+=num;}
function borrar(){display.value=display.value.slice(0,-1);}
function limpiar(){
  if(confirm("¬øSeguro que deseas limpiar todo?")){
    display.value="";
    historialDiv.innerHTML="";
    grafico.data.labels=[];
    grafico.data.datasets[0].data=[];
    grafico.update();
  }
}
function deshacer(){
  if(historialDiv.lastChild){
    historialDiv.removeChild(historialDiv.lastChild);
    actualizarGrafico();
  }
}
function ingresar(){
  if(display.value.trim()==="")return;
  let val=parseFloat(display.value);
  if(isNaN(val))return;
  let span=document.createElement("span");
  span.textContent=val.toFixed(2);
  historialDiv.appendChild(span);
  display.value="";
  actualizarGrafico();
  pronosticoIA(val);
}
function actualizarGrafico(){
  let cuotas=Array.from(historialDiv.children).map(s=>parseFloat(s.innerText));
  if(cuotas.length>30)cuotas=cuotas.slice(-30); // solo √∫ltimos 30 valores
  let data=[]; let valor=0;
  cuotas.forEach(c=>{
    if(c<2)valor-=1; else valor+=1;
    data.push(valor);
  });
  grafico.data.labels=data.map((_,i)=>i+1);
  grafico.data.datasets[0].data=data;
  grafico.data.datasets[0].borderColor=data.map((v,i)=>cuotas[i]<2?"cyan":"magenta");
  grafico.data.datasets[0].pointBackgroundColor=grafico.data.datasets[0].borderColor;
  grafico.update();
}
function pronosticoIA(val){
  if(val>=2){
    mensajeIA.textContent="ü§ñ Pronosticador IA: Tendencia al alza detectada (morada)";
  }else{
    mensajeIA.textContent="ü§ñ Pronosticador IA: Tendencia a la baja detectada (azul)";
  }
}
</script>
</body>
</html>
