<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>‚úàÔ∏è Aviator Pronosticador IA</title>
<style>
    body { background-color: #000; color: cyan; font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 20px; }
    h1 { color: #00ffff; }
    .container { max-width: 400px; margin: 0 auto; background: #111; padding: 20px; border-radius: 15px; box-shadow: 0 0 15px cyan; }
    #hora { font-size: 1.2em; color: #0ff; margin-bottom: 10px; letter-spacing: 1px; }
    #display { background: #000; color: #0ff; font-size: 2em; padding: 10px; border: 2px solid cyan; border-radius: 10px; min-height: 40px; margin-bottom: 15px; }
    .teclado button { width: 30%; margin: 5px; padding: 10px; font-size: 1.2em; border-radius: 10px; background: #022; color: cyan; border: 1px solid #0ff; cursor: pointer; }
    .acciones { margin-top: 10px; display: flex; justify-content: space-between; flex-wrap: wrap; gap: 10px; }
    .acciones button { flex: 1; padding: 10px; border-radius: 10px; background: cyan; color: black; font-weight: bold; cursor: pointer; }
    .limpiar { background: #f00; color: white; margin-top: 20px; width: 100%; font-weight: bold; border: 2px solid #faa; transition: all 0.2s ease; }
    .limpiar:hover { background: #c00; box-shadow: 0 0 10px red; }
    #mensaje_ia { margin-top: 15px; font-size: 1.2em; color: lime; min-height: 1.5em; transition: opacity .3s ease; }
    #historial { margin-top: 15px; display: flex; flex-wrap: nowrap; overflow-x: auto; overflow-y: hidden; justify-content: flex-start; gap: 6px; scrollbar-width: thin; scroll-behavior: smooth; padding-bottom: 10px; border-top: 1px solid cyan; border-bottom: 1px solid cyan; }
    #historial span { background: #033; padding: 5px 10px; border-radius: 5px; color: #0ff; white-space: nowrap; flex-shrink: 0; font-weight: bold; }
    .user-bar { margin-bottom: 10px; text-align: center; font-size: 0.95em; }
    .user-bar span { color: #0ff; font-weight: bold; }
    .user-bar a { color: #ff5555; text-decoration: none; font-weight: bold; margin-left: 8px; }
    .user-bar a:hover { text-decoration: underline; }
</style>
</head>
<body>
<h1>‚úàÔ∏è Aviator Pronosticador IA</h1>

<div class="user-bar">
    <span>üìß {{ usuario }}</span> |
    <a href="/logout">Cerrar sesi√≥n</a>
</div>

<div class="container">
    <div id="hora"></div>
    <div id="display"></div>

    <div class="teclado">
        {% for n in [1,2,3,4,5,6,7,8,9,'.',0,'Borrar'] %}
            <button onclick="tecla('{{n}}')">{{n}}</button>
        {% endfor %}
    </div>

    <div class="acciones">
        <button onclick="guardar()">Ingresar</button>
        <button onclick="deshacer()">‚Ü©Ô∏è Deshacer</button>
    </div>

    <button class="limpiar" onclick="limpiarPantalla()">üßπ Limpiar Pantalla</button>

    <div id="mensaje_ia"></div>

    <h2>Historial</h2>
    <div id="historial">
        {% for h in historial %}
            <span>{{'%.2f'|format(h)}}</span>
        {% endfor %}
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

    const display = document.getElementById("display");
    const historialDiv = document.getElementById("historial");
    const mensajeIA = document.getElementById("mensaje_ia");
    const horaDiv = document.getElementById("hora");

    const grafCanvas = document.createElement("canvas");
    grafCanvas.id = "grafico";
    grafCanvas.width = 360;
    grafCanvas.height = 180;
    grafCanvas.style.background = "#000";
    grafCanvas.style.border = "2px solid cyan";
    grafCanvas.style.borderRadius = "10px";
    grafCanvas.style.marginTop = "15px";
    document.querySelector(".container").appendChild(grafCanvas);
    const ctx = grafCanvas.getContext("2d");

    function actualizarHora() {
        const ahora = new Date();
        horaDiv.innerText = "üïí " + ahora.toLocaleTimeString('es-ES', {hour12:false});
    }
    setInterval(actualizarHora, 1000);
    actualizarHora();

    function _tecla(t) {
        if (t === "Borrar") display.innerText = display.innerText.slice(0, -1);
        else display.innerText += t;
    }

    function _guardar() {
        const cuotaStr = display.innerText.trim();
        if (!cuotaStr) return;
        fetch("/guardar", {
            method: "POST",
            headers: {"Content-Type":"application/x-www-form-urlencoded"},
            body: new URLSearchParams({cuota: cuotaStr})
        })
        .then(r=>r.json())
        .then(d=>{
            if (d.error) alert(d.error);
            else {
                display.innerText = "";
                const span = document.createElement("span");
                span.innerText = parseFloat(cuotaStr).toFixed(2);
                historialDiv.appendChild(span);
                if (historialDiv.children.length > 100) historialDiv.removeChild(historialDiv.children[0]);
                historialDiv.scrollLeft = historialDiv.scrollWidth;
                mensajeIA.innerText = (parseFloat(cuotaStr) >= 2) ? "üìà Tendencia al alza (morada)" : "üìâ Tendencia a la baja (azul)";
                dibujarGrafico();
            }
        })
        .catch(err=>{ console.error(err); alert("Error al guardar."); });
    }

    function _deshacer() {
        fetch("/borrar_ultimo", {method: "POST"})
        .then(r=>r.json())
        .then(()=>{
            if (historialDiv.children.length > 0) historialDiv.removeChild(historialDiv.lastChild);
            mensajeIA.innerText = "";
            dibujarGrafico();
        })
        .catch(err=>{ console.error(err); alert("Error al deshacer."); });
    }

    function _limpiarPantalla() {
        if (!confirm("‚ö†Ô∏è ¬øSeguro que deseas borrar el historial y reiniciar la pantalla?")) return;
        fetch("/limpiar_todo", {method: "POST"})
        .then(r=>r.json())
        .then(()=>{
            historialDiv.innerHTML = "";
            mensajeIA.innerText = "";
            display.innerText = "";
            ctx.clearRect(0,0,grafCanvas.width,grafCanvas.height);
            alert("‚úÖ Pantalla e historial reiniciados.");
        })
        .catch(err=>{ console.error(err); alert("Error al limpiar."); });
    }

    function dibujarGrafico() {
        const cuotas = Array.from(historialDiv.children).map(s=>parseFloat(s.innerText));
        ctx.clearRect(0,0,grafCanvas.width,grafCanvas.height);
        ctx.beginPath();
        ctx.moveTo(10,90);
        let y = 90;
        const paso = grafCanvas.width / (cuotas.length + 1);
        cuotas.forEach((v,i)=>{
            let color = (v>=2) ? "magenta" : "cyan";
            ctx.strokeStyle = color;
            y += (v>=2) ? -15 : 15;
            ctx.lineTo(10 + paso*(i+1), y);
            ctx.stroke();
            ctx.beginPath();
            ctx.arc(10 + paso*(i+1), y, 3, 0, Math.PI*2);
            ctx.fillStyle = "white";
            ctx.fill();
            ctx.beginPath();
            ctx.moveTo(10 + paso*(i+1), y);
        });
    }

    window.tecla = _tecla;
    window.guardar = _guardar;
    window.deshacer = _deshacer;
    window.limpiarPantalla = _limpiarPantalla;
});
</script>
</body>
</html>
