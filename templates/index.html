<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>‚úàÔ∏è Aviator Pronosticador IA</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
    body {
        background-color: #000;
        color: cyan;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 20px;
    }
    h1 { color: #00ffff; }
    .container {
        max-width: 400px;
        margin: 0 auto;
        background: #111;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 0 20px cyan;
    }
    #hora {
        font-size: 1.2em;
        color: #0ff;
        margin-bottom: 10px;
    }
    #display {
        background: #000;
        color: #0ff;
        font-size: 2em;
        padding: 10px;
        border: 2px solid cyan;
        border-radius: 10px;
        min-height: 40px;
        margin-bottom: 15px;
    }
    .teclado button {
        width: 30%;
        margin: 5px;
        padding: 10px;
        font-size: 1.2em;
        border-radius: 10px;
        background: #022;
        color: cyan;
        border: 1px solid #0ff;
        cursor: pointer;
    }
    .acciones {
        margin-top: 10px;
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 10px;
    }
    .acciones button {
        flex: 1;
        padding: 10px;
        border-radius: 10px;
        background: cyan;
        color: black;
        font-weight: bold;
        cursor: pointer;
    }
    .limpiar {
        background: #f00;
        color: white;
        margin-top: 20px;
        width: 100%;
        font-weight: bold;
        border: 2px solid #faa;
        transition: all 0.2s ease;
    }
    .limpiar:hover {
        background: #c00;
        box-shadow: 0 0 10px red;
    }
    #mensaje_ia {
        margin-top: 15px;
        font-size: 1.2em;
        color: lime;
        min-height: 1.5em;
    }
    #historial {
        margin-top: 15px;
        display: flex;
        overflow-x: auto;
        justify-content: flex-start;
        gap: 6px;
        padding-bottom: 10px;
        border-top: 1px solid cyan;
        border-bottom: 1px solid cyan;
    }
    #historial span {
        background: #033;
        padding: 5px 10px;
        border-radius: 5px;
        color: #0ff;
        font-weight: bold;
        white-space: nowrap;
    }
    .user-bar {
        margin-bottom: 10px;
        text-align: center;
        font-size: 0.95em;
    }
    .user-bar span { color: #0ff; font-weight: bold; }
    .user-bar a { color: #ff5555; text-decoration: none; font-weight: bold; margin-left: 8px; }
    .user-bar a:hover { text-decoration: underline; }
    canvas {
        background: #000;
        border: 1px solid cyan;
        border-radius: 10px;
        margin-top: 10px;
    }
</style>
</head>
<body>
<h1>‚úàÔ∏è Aviator Pronosticador IA</h1>

<div class="user-bar">
    <span>üìß {{ usuario }}</span> |
    <a href="/logout">Cerrar sesi√≥n</a>
</div>

<div class="container">
    <div id="hora"></div>
    <div id="display"></div>

    <div class="teclado">
        {% for n in [1,2,3,4,5,6,7,8,9,'.',0,'Borrar'] %}
            <button onclick="tecla('{{n}}')">{{n}}</button>
        {% endfor %}
    </div>

    <div class="acciones">
        <button onclick="guardar()">Ingresar</button>
        <button onclick="deshacer()">‚Ü©Ô∏è Deshacer</button>
    </div>

    <button class="limpiar" onclick="limpiarPantalla()">üßπ Limpiar Pantalla</button>

    <h2>Historial</h2>
    <div id="historial">
        {% for h in historial %}
            <span>{{'%.2f'|format(h)}}</span>
        {% endfor %}
    </div>

    <h2>üìä Gr√°fico y An√°lisis</h2>
    <canvas id="grafico" height="180"></canvas>

    <div id="mensaje_ia"></div>
</div>

<script>
const display = document.getElementById("display");
const historialDiv = document.getElementById("historial");
const mensajeIA = document.getElementById("mensaje_ia");
const horaDiv = document.getElementById("hora");
const ctx = document.getElementById("grafico").getContext("2d");

let grafico = new Chart(ctx, {
    type: 'line',
    data: {
        labels: [],
        datasets: [{
            label: 'Tendencia',
            data: [],
            borderColor: 'cyan',
            backgroundColor: 'rgba(0,255,255,0.3)',
            tension: 0.3
        }]
    },
    options: {
        scales: {
            x: { ticks: { color: '#0ff' }, grid: { color: '#033' } },
            y: { ticks: { color: '#0ff' }, grid: { color: '#033' } }
        },
        plugins: { legend: { labels: { color: '#0ff' } } }
    }
});

function actualizarHora() {
    const ahora = new Date();
    horaDiv.innerText = "üïí " + ahora.toLocaleTimeString('es-ES', {hour12: false});
}
setInterval(actualizarHora, 1000);
actualizarHora();

function tecla(t) {
    if (t === "Borrar") display.innerText = display.innerText.slice(0, -1);
    else display.innerText += t;
}

function guardar() {
    const cuota = display.innerText.trim();
    if (!cuota) return;

    fetch("/guardar", {
        method: "POST",
        headers: {"Content-Type": "application/x-www-form-urlencoded"},
        body: new URLSearchParams({cuota})
    })
    .then(r => r.json())
    .then(d => {
        if (d.error) return alert(d.error);

        display.innerText = "";
        mensajeIA.innerText = d.prediccion || "";
        agregarHistorial(parseFloat(cuota));
        actualizarGrafico();
    });
}

function agregarHistorial(valor) {
    const span = document.createElement("span");
    span.innerText = valor.toFixed(2);
    historialDiv.appendChild(span);
    if (historialDiv.children.length > 100) historialDiv.removeChild(historialDiv.children[0]);
    historialDiv.scrollLeft = historialDiv.scrollWidth;
}

function actualizarGrafico() {
    fetch("/analisis")
    .then(r => r.json())
    .then(d => {
        if (!d.valores) return;
        grafico.data.labels = d.valores.map((_, i) => i + 1);
        grafico.data.datasets[0].data = d.valores;
        grafico.update();
        mensajeIA.innerText = d.prediccion || "";
    });
}

function deshacer() {
    fetch("/borrar_ultimo", {method: "POST"})
    .then(() => {
        if (historialDiv.children.length > 0)
            historialDiv.removeChild(historialDiv.lastChild);
        actualizarGrafico();
    });
}

function limpiarPantalla() {
    if (!confirm("‚ö†Ô∏è ¬øSeguro que deseas borrar todo el historial y reiniciar el an√°lisis?")) return;
    fetch("/limpiar_todo", {method: "POST"})
    .then(() => {
        historialDiv.innerHTML = "";
        mensajeIA.innerText = "";
        display.innerText = "";
        grafico.data.labels = [];
        grafico.data.datasets[0].data = [];
        grafico.update();
        alert("‚úÖ Pantalla e historial reiniciados correctamente.");
    });
}

actualizarGrafico();
setInterval(actualizarGrafico, 5000);
</script>
</body>
</html>
