<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Aviator Pronosticador IA</title>
  <style>
    :root{
      --bg:#000;
      --panel:#0b0b0b;
      --accent:#0ff;
      --muted:#9ff;
      --danger:#f44;
      --card-shadow:0 8px 24px rgba(0,255,255,0.06);
      --radius:12px;
      --input-radius:8px;
    }
    html,body{height:100%;margin:0;font-family:Arial,Helvetica,sans-serif;background:var(--bg);color:var(--accent);}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:28px;}
    .card{width:100%;max-width:520px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border-radius:var(--radius);box-shadow:var(--card-shadow);padding:28px;border:1px solid rgba(0,255,255,0.06);}
    h1{margin:0 0 10px;font-size:20px}
    p.lead{margin:0 0 18px;color:var(--muted);font-size:13px}
    form{display:block;}
    label{display:block;margin:10px 0 6px;font-size:13px;color:var(--muted)}
    input[type="email"], input[type="password"], input[type="text"]{
      width:100%;padding:12px 14px;border-radius:var(--input-radius);border:1px solid rgba(0,255,255,0.07);
      background:transparent;color:var(--accent);outline:none;font-size:14px;box-sizing:border-box;
    }
    input::placeholder{color:#5ee;}
    .row{display:flex;gap:10px;align-items:center;margin-top:14px}
    button{cursor:pointer;padding:10px 14px;border-radius:10px;border:0;background:var(--accent);color:#000;font-weight:600}
    .secondary{background:transparent;border:1px solid rgba(0,255,255,0.08);color:var(--accent)}
    .error{background:rgba(244,68,68,0.08);border:1px solid rgba(244,68,68,0.14);color:var(--danger);padding:10px;border-radius:8px;margin-bottom:12px}
    .footer{margin-top:18px;font-size:13px;color:var(--muted);display:flex;justify-content:space-between;align-items:center}
    .logo{font-weight:700;color:var(--accent);letter-spacing:0.6px}
    .small{font-size:12px;color:var(--muted)}
    @media (max-width:520px){
      .card{padding:18px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
        <div>
          <div class="logo">✈️ Aviator Pronosticador IA</div>
          <p class="lead">Accede a tu panel y gestiona usuarios</p>
        </div>
        <div class="small">Servidor</div>
      </div>

      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}

      <form method="POST" action="{{ url_for('login') }}" autocomplete="on">
        <label for="email">Correo</label>
        <input id="email" name="email" type="email" placeholder="usuario@ejemplo.com" required value="{{ request.form.email if request.form.email else '' }}">

        <label for="password">Contraseña</label>
        <input id="password" name="password" type="password" placeholder="contraseña" required>

        <div class="row" style="margin-top:18px">
          <button type="submit">Iniciar sesión</button>
          <a href="/" class="secondary" style="display:inline-block;text-decoration:none;padding:10px 12px;border-radius:10px;color:var(--accent);border:1px solid rgba(0,255,255,0.06);">Inicio</a>
        </div>
      </form>

      <div class="footer">
        <div class="small">¿Problemas? Contacta al administrador.</div>
        <div class="small">© {{ now().year if now is defined else "" }}</div>
      </div>
    </div>
  </div>
</body>
</html>
