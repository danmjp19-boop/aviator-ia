<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login - Aviator Pronosticador IA</title>
<style>
    /* üé® Fondo con collage */
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        color: #0ff;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #000;
        overflow: hidden;
        position: relative;
    }

    /* Collage: 4 im√°genes */
    .collage {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        z-index: 0;
    }

    .collage img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0.5;
        transition: transform 10s ease-in-out, opacity 3s;
    }

    /* Animaci√≥n sutil de zoom */
    .collage img:hover {
        transform: scale(1.1);
        opacity: 0.7;
    }

    /* Caja del login */
    .card {
        position: relative;
        z-index: 2;
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background: rgba(17, 17, 17, 0.9);
        border-radius: 10px;
        box-shadow: 0 0 12px cyan;
    }

    input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 6px;
        border: 1px solid #0ff;
        background: #000;
        color: #0ff;
    }

    button {
        width: 100%;
        padding: 10px;
        background: #0ff;
        color: #000;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
    }

    .small { font-size: 0.9em; color: #9ff; margin-top: 8px; text-align: center; }
    .error { color: #ff8080; margin-bottom: 10px; }
</style>
</head>
<body>

<!-- üñºÔ∏è Collage de fondo -->
<div class="collage">
    <img src="{{ url_for('static', filename='fondo1.jpg') }}" alt="">
    <img src="{{ url_for('static', filename='fondo2.jpg') }}" alt="">
    <img src="{{ url_for('static', filename='fondo3.jpg') }}" alt="">
    <img src="{{ url_for('static', filename='fondo4.jpg') }}" alt="">
</div>

<!-- üîê Login -->
<div class="card">
    <h2 style="margin:0 0 8px 0">üîê Iniciar sesi√≥n</h2>
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
    <form method="post">
        <label>Correo</label>
        <input name="email" type="email" required placeholder="tu@correo.com" />
        <label>Contrase√±a</label>
        <input name="password" type="password" required placeholder="Contrase√±a" />
        <button type="submit">Entrar</button>
    </form>
    <div class="small">Si eres administrador usa la cuenta configurada.</div>
</div>

</body>
</html>
